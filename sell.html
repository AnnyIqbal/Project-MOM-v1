<!DOCTYPE html>
<html>
<head>
    <title> Sell </title>
    <link href="sell.css" rel="stylesheet" type="text/css" />
    <link href="web.css" rel="stylesheet" type="text/css" />
</head>
<body id="top">
<div id="lheader">
    <!--logo and a tagline-->
    <img src="Images/mmom.png" alt="logo" id="logo" /> <br />
    Buy &amp; Sell whatever you want!!
</div>

<div id="rheader">
    <!--search bar -->
    <form action="buy.html" method="post">
        <label for="search">
            <input id="search" type="search" name="search" placeholder="Search a product" size="70"/>
        </label>
        <input align="center" type="image" src="Images/ss.jpg" alt="Search" height="100" width="100" />
    </form>

    <!--dropdown menu-->
    <ul class="dropdown">
        <li><a href="home.html">Home</a></li>
        <li><a href="buy.html">Buy</a></li>
        <li><a href="#top">Sell</a></li>
        <li><a href="login.html">Log In</a></li>
        <li><a href="ad.html">Place Ad</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="home.html#contactus">Contact Us</a></li>
    </ul>

    <br /><br />
</div>

<form id="form" class="clear" action="login.html" method="post">

    <h2> <q> Upload Your Product </q> </h2>

    Your Name :
    <input class="name" type="text" name="seller" value="Seller's Name" required="required" />

    <br /><br />

    Your Email :
    <input class="name" type="email" name="email" value="Email" required="required" />

    <br /><br />

    I want to sell my product as an : <br />

    <input type="radio" id="ind" name="AsAn" value="individual" />
    <label for="ind"> Individual </label>

    <input type="radio" id="bus" name="AsAn" value="business" checked="checked" />
    <label for="bus"> Business </label>

    <br /><br />

    Brand Name :
    <input class="name" type="text" name="brand" value="Brand Name" required="required" />

    <br /><br />

    Product Category :
    <input class="small" type="text" name="product" value="Product Category" />

    <br /><br />

    Size :
    <input type="text" class="srect" name="size" value="size" />


    Color :
    <input type="text" class="srect" name="size" value="color" />

    <br /><br />

    Model # :
    <input type="text" class="mod" name="model" value="Model #" />


    Price :
    <input type="text" class="mod" name="size" value="price" required="required" />

    <select>
        <option value="pkr"> Rs. </option>
        <option value="dollar"> $ </option>
        <option value="yen"> &yen; </option>
        <option value="pound"> &pound; </option>
        <option value="riyal"> Riyal </option>
        <option value="dinar"> Dinar </option>
    </select>

    <br /><br />


    Upload a picture :
    <input id="pic" type="file" name="pic" value="pic" />

    <br /><br />

    <textarea name="description" rows="5" cols="68"> Your Product Description here </textarea>

    <br /><br />

    <input type="image" id="button" src="Images/submit.png" alt="Submit" />

</form>
</body>
</html>
